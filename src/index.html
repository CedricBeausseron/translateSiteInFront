<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>translateSiteInFront</title>
        <link rel="stylesheet" href="assets/css/bootstrap-5.2.2/bootstrap.min.css">

    <body data-js-disabled="true">
        <input type="checkbox" id="changeLang">

        <input type="radio" id="frLang" name="selectLang" value="fr" checked>
        <label for="frLang" class="btn">Fran√ßais</label>
        <input type="radio" id="enLang" name="selectLang" value="en">
        <label for="enLang" class="btn">English</label>
        
        <div class="container">
            <h1 class="text-center mt-3 mb-5">
                <span lang="fr">Mon site</span>
                <span lang="en">My site</span>
            </h1>
            <button class="btn btn-dark">test button</button>
            <p lang="fr">FR block</p>
            <p lang="en">EN block</p>
        </div>


        <script src="assets/js/bootstrap-5.2.2/bootstrap.min.js"></script>
